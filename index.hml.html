<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الاستعلام عن التكليف في الامتحان التكميلي 2025</title>
<link rel="icon" href="logo.png" type="image/png">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }

  body {
    background: linear-gradient(135deg, #eef7ff 0%, #ffffff 50%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 28px;
    color: #1b2b3a;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  header img {
    height: 110px;
    margin-bottom: 8px;
  }

  header h1 { color: #133459; font-weight: 700; font-size: 20px; }
  header h2 { color: #23578a; font-weight: 600; font-size: 16px; margin-top: 6px; }

  .container {
    width: 100%;
    max-width: 980px;
  }

  .search-panel {
    display: flex;
    gap: 18px;
    align-items: center;
    justify-content: space-between;
    background: rgba(255,255,255,0.92);
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(35,87,138,0.08);
    margin-bottom: 22px;
    flex-wrap: wrap;
  }

  .search-left {
    display: flex;
    align-items: center;
    gap: 14px;
    flex: 1 1 420px;
    min-width: 220px;
  }

  .search-left label {
    font-weight: 700;
    color: #12385c;
  }

  .search-left input {
    padding: 12px 14px;
    font-size: 16px;
    border: 2px solid rgba(19,56,92,0.12);
    border-radius: 10px;
    width: 220px;
    transition: 0.18s;
    background: #fbfdff;
  }

  .search-left input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 4px 14px rgba(52,152,219,0.12);
  }

  .actions {
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
  }

  .btn {
    padding: 11px 18px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    transition: 0.18s;
  }

  .btn-primary {
    background: linear-gradient(180deg,#3498db,#2b7fbf);
    color: #fff;
    box-shadow: 0 8px 18px rgba(52,120,190,0.12);
  }
  .btn-primary:hover { transform: translateY(-2px); }

  .btn-clear {
    background: transparent;
    border: 2px solid #cfe8ff;
    color: #23578a;
  }

  #result {
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
  }

  .card {
    background: linear-gradient(180deg, #ffffff, #fbfdff);
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(17,34,68,0.06);
    padding: 18px;
    width: 320px;
    transition: transform .2s, box-shadow .2s;
    border-left: 6px solid #3498db;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(17,34,68,0.10);
  }

  .card h3 {
    color: #12365a;
    font-size: 17px;
    margin-bottom: 8px;
  }

  .meta {
    display: flex;
    gap: 8px;
    flex-direction: column;
    margin-bottom: 8px;
  }

  .meta span { font-size: 14px; color: #2b3b4d; line-height: 1.4; }

  .status {
    display: inline-block;
    margin-top: 8px;
    padding: 8px 12px;
    border-radius: 999px;
    font-weight: 700;
    font-size: 13px;
  }

  .status.ok { background: #e6fbf0; color: #0b7a3a; border: 1px solid rgba(11,122,58,0.12); }
  .status.none { background: #fff5f5; color: #d32f2f; border: 1px solid rgba(211,47,47,0.08); }

  .note {
    margin-top: 10px;
    font-size: 13px;
    color: #455a6b;
    background: #f6fbff;
    padding: 10px;
    border-radius: 8px;
    border: 1px dashed rgba(35,87,138,0.06);
  }

  .alert-message {
    color: #b00020;
    font-weight: 700;
    background-color: #fff3f3;
    padding: 14px 16px;
    border-radius: 10px;
    border: 1px solid rgba(176,0,32,0.08);
    text-align: center;
    margin-top: 10px;
    width: 100%;
  }

  .wa-button {
    display: inline-block;
    background-color: #25D366;
    color: white;
    padding: 12px 18px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 700;
    margin-top: 16px;
  }

  footer {
    margin-top: 28px;
    text-align: center;
    color: #6b7a86;
    font-size: 14px;
  }

  @media (max-width: 760px) {
    .search-left input { width: 140px; }
    .card { width: 100%; }
    .search-panel { gap: 10px; padding: 16px; }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="شعار وزارة التربية والتعليم">
      <h1>مديرية التربية والتعليم لمنطقة القصر</h1>
      <h2>قسم الامتحانات والاختبارات — امتحان شهادة الثانوية العامة 2025 (الامتحان التكميلي)</h2>
    </header>

    <div class="search-panel" role="region" aria-label="منطقة البحث">
      <div class="search-left">
        <label for="searchInput">أدخل الرقم الوزاري:</label>
        <input id="searchInput" type="text" inputmode="numeric" placeholder="مثال: 181333" aria-label="حقل الرقم الوزاري">
        <div class="actions">
          <button class="btn btn-primary" id="btnSearch">بحث</button>
          <button class="btn btn-clear" id="btnClear">مسح</button>
        </div>
      </div>
      <div style="text-align:left;">
        <a href="https://wa.me/962782862902" target="_blank" class="wa-button" aria-label="التواصل عبر واتساب">للاستفسار تواصل عبر واتساب</a>
      </div>
    </div>

    <div id="not-found" aria-live="polite"></div>
    <div id="result" aria-live="polite" role="list"></div>

    <footer>
      <p>رئيس قسم الامتحانات: د.مـــــحمد المبيضين — تصميم: وســـــام العنوز</p>
    </footer>
  </div>

<script>
/* ----- بيانات الموظفين (أضفت هنا سجل للرقم 181333 كما طلبت) ----- */
const employees = [
  {
    "الرقم الوزاري": "181333",
    "اسم الموظف": "وسام العنوز",
    "مركز العمل": "مدرسة القصر الثانوية",
    "الوظيفة": "معلم",
    "التكليف في الدورة الصيفية 2025": "تم التكليف",
    "سبب عدم التكليف": "-"
  }

  /* إذا أردت إضافة سجلات أخرى، كرر الكائنات هنا */
];

/* عناصر الواجهة */
const searchInput = document.getElementById('searchInput');
const btnSearch = document.getElementById('btnSearch');
const btnClear = document.getElementById('btnClear');
const resultDiv = document.getElementById('result');
const notFoundDiv = document.getElementById('not-found');

function renderCard(employee) {
  const card = document.createElement('article');
  card.className = 'card';
  card.setAttribute('role','listitem');
  card.innerHTML = `
    <h3>${employee["اسم الموظف"]}</h3>
    <div class="meta">
      <span><strong>الرقم الوزاري:</strong> ${employee["الرقم الوزاري"]}</span>
      <span><strong>مركز العمل:</strong> ${employee["مركز العمل"]}</span>
      <span><strong>الوظيفة:</strong> ${employee["الوظيفة"]}</span>
    </div>
    <div>
      ${ employee["التكليف في الدورة الصيفية 2025"] && employee["التكليف في الدورة الصيفية 2025"].toString().includes('تم') 
        ? `<span class="status ok">مكلف</span>` 
        : `<span class="status none">غير مكلف</span>` }
    </div>
    <div class="note"><strong>ملاحظات:</strong> ${employee["سبب عدم التكليف"] && employee["سبب عدم التكليف"] !== "-" ? employee["سبب عدم التكليف"] : "لا توجد ملاحظات"}</div>
  `;
  return card;
}

function showNotFoundMessage() {
  notFoundDiv.className = 'alert-message';
  notFoundDiv.textContent = '❌ ❌ ❌ الموظف غير متقدم للعمل في امتحان الثانوية العامة للعام 2025 (الامتحان التكميلي).';
  resultDiv.innerHTML = '';
}

function clearMessages() {
  notFoundDiv.innerHTML = '';
  notFoundDiv.className = '';
  resultDiv.innerHTML = '';
}

function searchEmployee() {
  const query = searchInput.value.trim();
  clearMessages();
  if (!query) {
    notFoundDiv.className = 'alert-message';
    notFoundDiv.textContent = 'الرجاء إدخال رقم وزاري للبحث.';
    return;
  }

  // البحث (مطابقة نصية كاملة)
  const employee = employees.find(emp => emp["الرقم الوزاري"].toString() === query.toString());

  if (employee) {
    const card = renderCard(employee);
    resultDiv.appendChild(card);
    // للتجربة: بعد إيجاد النتيجة نحدد الحقل للقراءة السهلة
    card.scrollIntoView({behavior: 'smooth', block: 'center'});
  } else {
    showNotFoundMessage();
  }
}

/* أحداث */
btnSearch.addEventListener('click', searchEmployee);
btnClear.addEventListener('click', () => {
  searchInput.value = '';
  clearMessages();
  searchInput.focus();
});

/* دعم زر Enter داخل الحقل */
searchInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    searchEmployee();
  }
});

/* تركيب مبدئي: لو حبيت عرض جميع الكروت (مخفي حالياً) */
// employees.forEach(emp => resultDiv.appendChild(renderCard(emp)));
</script>
</body>
</html>
